<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Typecript</title>
   
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" >
    <script src="https://cdn.tailwindcss.com"></script>
   
  </head>
  <body>
    <div class="container p-10 mx-auto h-screen gap-10 flex flex-col">
      <div class="h-[350px] shadow-[0_0px_20px_0px_lightgrey] p-10 rounded-3xl">
        <h1 class="text-4xl font-black text-green-600">Expense tracker</h1>
        <div class="w-full items-center mt-5 h-[200px] flex gap-5">
          <div
            class="max-w-[400px] w-full h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl flex items-center flex-col justify-center"
          >
          <h3 class="text-2xl">Income</h3>
          <strong id="displayIncome" class="text-4xl mt-4">8,000,000 UZS</strong>
          <button id="incomeBtn"
           class="bg-green-600 text-white py-3 px-6 rounded-3xl mt-4 hover:opacity-75 active:scale-95 duration-300">Add Income</button>
        </div>
          <div
            class="max-w-[400px] w-full h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl flex items-center flex-col justify-center"
          >
          <h3 class="text-2xl">Expense </h3>
          <strong id="displayExpense" class="text-4xl mt-4">2,000,000 UZS</strong>
          <button id="expenseBtn" class="bg-red-600 text-white py-3 px-6 rounded-3xl mt-4 hover:opacity-75 active:scale-95 duration-300">Add Expense</button>
        </div>
          <div id="chartWrapper"
            class="flex-1 h-full shadow-[0_0px_20px_0px_lightgrey] rounded-2xl"
          >
          <canvas id="tranzactionChart"></canvas>
        </div>
        </div>
      </div>
      <div class="flex-1 shadow-[0_0px_20px_0px_lightgrey] rounded-lg"></div>
    </div>
    <div id="overlay" class="w-screen h-screen fixed top-0 left-0 bg-[rgba(0,0,0,0.5)] backdrop-blur-md hidden">
        <div id="modal" class="shadow-[0_0px_20px_0px_lightgrey] bg-white w-full  max-w-[500px] rounded-2xl absolute top-[30%] left-[50%] translate-x-[-50%] translate=y-[-50%]">
            <form id="transactionForm" class="flex flex-col p-6 gap-4">
                <div class="flex justify-between items-center mb-5">
                    <h3 class="text-3xl font-bold ">Create a transaction </h3>
                    <button id="closeBtn" type="button" class="text-red-500">
                        x
                    </button>
                </div>
               <input class="border-2 border-gray-400 rounded-lg h-10 indent-3" type="text" placeholder="Enter transaction name">
               <input class="border-2 border-gray-400 rounded-lg h-10 indent-3" type="number" placeholder="Enter transaction amount">
               <select class="border-2 border-gray-400 rounded-lg h-10 indent-3">
                 <option value="" disabled selected>Select transaction type</option>
                 <option value="bills-utilities">Bills & Utilities</option>
                 <option value="food">Food</option>
                 <option value="personal">Personal</option>
                 <option value="healtcare">Healtcare</option>
                 <option value="education">Education</option>
                 <option value="transport">Transport</option>
                 <option value="investment">Investment</option>
                 <option value="other">Other</option>
               </select>
               <button class="bg-green-600 text-white py-3 px-6 rounded-lg mt-4 hover:opacity-75 active:scale-95 duration-300">Create transaction</button>
            </form>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./build/js/index.js"></script>
  </body>
</html>
